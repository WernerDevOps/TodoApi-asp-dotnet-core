<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Titan - To-do List</title>
    <link href="css/site.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" />
</head>
<body>
    <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
        <div class="row m-1 p-4">
            <div class="col">
                <div class="p-1 h1 text-primary text-center mx-auto display-inline-block">
                    <i class="fa fa-check bg-primary text-white rounded p-2"></i>
                    <h1>Titan</h1>
                </div>
            </div>
        </div>

        <div class="row m-1 p-3">
            <div class="col col-11 mx-auto">
                
                    <form class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center" action="javascript:void(0);" method="POST" onsubmit="addItem()">
                        <div class="col">
                            <input class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded" type="text" id="add-name" placeholder="Add item..." />
                        </div>
                        <!--<div class="col-auto m-0 px-2 d-flex align-items-center">
                            <label class="text-secondary my-2 p-0 px-1 view-opt-label due-date-label d-none">Due date not set</label>
                            <i class="fa fa-calendar my-2 px-1 text-primary btn due-date-button" data-toggle="tooltip" data-placement="bottom" title="Set a Due date"></i>
                            <i class="fa fa-calendar-times-o my-2 px-1 text-danger btn clear-due-date-button d-none" data-toggle="tooltip" data-placement="bottom" title="Clear Due date"></i>
                        </div>-->
                        <div class="col-auto px-0 mx-0 mr-2">
                            <input class="btn btn-primary" type="submit" value="Add" />
                        </div>
                    </form>
                
            </div>
        </div>
        <div class="p-2 mx-4 border-black-25 border-bottom"></div>

        <div id="editForm" style="display: none;">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateItem()">
                <input type="hidden" id="edit-id" />
                <input type="checkbox" id="edit-isComplete" />
                <input type="text" id="edit-name" />
                <input type="submit" value="Save" />
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
        <div class="row m-1 p-3 px-5 justify-content-end">
            <div class="col-auto d-flex align-items-center">
                <div class="col-auto d-flex align-items-center">
                    <p id="counter"></p>
                </div>
            </div>
        </div>
        <div class="row mx-1 px-5 pb-3 w-80">
            <div class="col mx-auto" id="todos"></div>
        </div>
    </div>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems(true, true);
    </script>
    <script src="https://kit.fontawesome.com/058377094b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous"></script>
</body>
</html>
