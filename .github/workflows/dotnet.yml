name: .NET CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  AZURE_WEBAPP_NAME: TodoAppGitHubActionsPOC
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  DOTNET_VERSION: '5.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration release
    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration release
    - name: Publish Test Results
      run: echo 'Test Results Placeholder'
    - name: Publish Code Coverage
      run: echo 'Code Coverage Placeholder'
    - name: Create Artifacts
      run: dotnet publish --configuration release --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/publish
    - name: Publish Artifacts
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v1
      with:
        name: build
        path: publish
    - name: ZIP Assets
      run: |
        zip -r build.zip ./publish
        echo 'zip up coverage placeholder'
    - name: Create a Release
      if: github.event_name == 'push'
      run: echo 'release placeholder'
    - name: Deploy to Staging
      if: github.event_name == 'pull_request'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/publish
    - name: Deploy to Production
      if: github.event_name == 'push'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}Prod
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/publish
    - name: Open Issue
      if: failure() && github.event_name == 'pull_request'
      run: echo 'open issue if failure placeholder'
